apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tiltak-refusjon-utside
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  team: arbeidsgiver
  port: 3000
  ingresses:
    - https://tiltak-refusjon.dev.nav.no
  liveness:
    path: /isAlive
    initialDelay: 10
  readiness:
    path: /isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 1
  env:
    - name: LOGINSERVICE_URL
      value: https://loginservice.dev.nav.no/login?redirect=https://tiltak-refusjon.dev.nav.no
    - name: DECORATOR_URL
      value: https://dekoratoren.dev.nav.no
    - name: API_URL
      value: http://tiltak-refusjon-api
  accessPolicy:
    outbound:
      rules:
        - application: tiltak-refusjon-api
