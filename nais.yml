apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: tiltak-refusjon-utside
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  team: arbeidsgiver
  port: 3000
  ingresses:
    - https://tiltak-refusjon.dev.nav.no
  liveness:
    path: /tiltak-refusjon/isAlive
    initialDelay: 30
  readiness:
    path: /tiltak-refusjon/isReady
    initialDelay: 30
  replicas:
    min: 1
    max: 1
  env:
    - name: LOGINSERVICE_URL
      value: https://loginservice.dev.nav.no/login?redirect=https://tiltak-refusjon.dev.nav.no
    - name: DECORATOR_SCRIPT
      value: https://navikt.github.io/internarbeidsflatedecorator/v2/static/js/head.v2.min.js
    - name: DECORATOR_STYLING
      value: https://navikt.github.io/internarbeidsflatedecorator/v2/static/css/main.css
    - name: API_URL
      value: http://tiltak-refusjon-api
  accessPolicy:
    outbound:
      rules:
        - application: tiltak-refusjon-api
