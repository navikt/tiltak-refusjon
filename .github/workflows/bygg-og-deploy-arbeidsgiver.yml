name: Arbeidsgiver - Bygg og deploy

on:
  push:
    branches:
      - 'main'
    paths:
      - 'arbeidsgiver/**'
      - 'komponenter/**'
  workflow_dispatch:

env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  bygg:
    name: Bygg og deploy
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Server yarn install
        working-directory: arbeidsgiver/server
        run: npm ci
      - name: Frontend install
        run: npm ci
      - name: Prettier
        run: npm run prettier
      - name: Linting
        run: npm run lint
      - name: Komponenter - bygg
        run: npm run build -w kompoenter
      - name: Arbeidsgiver - test og bygg
        run: npm run test-and-build -w arbeidsgiver
      - name: Sett opp sentry release
        run: npm run release -w arbeidsgiver
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: arbeidsgiver
          image_suffix: arbeidsgiver
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          dockerfile: arbeidsgiver/Dockerfile

  deploy-dev:
    name: Deploy til dev-gcp
    runs-on: ubuntu-latest
    needs: bygg
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/arbeidsgiver/nais.yml
          VARS: .nais/arbeidsgiver/dev.yml
          VAR: image=${{ needs.bygg.outputs.image }}

  deploy-labs:
    name: Deploy til dev-gcp (tidligere labs)
    runs-on: ubuntu-latest
    needs: bygg
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/arbeidsgiver/nais.yml
          VARS: .nais/arbeidsgiver/labs.yml
          VAR: image=${{ needs.bygg.outputs.image }}

  deploy-prod:
    name: Deploy til prod-gcp
    runs-on: ubuntu-latest
    needs: [bygg, deploy-dev, deploy-labs]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/arbeidsgiver/nais.yml
          VARS: .nais/arbeidsgiver/prod.yml
          VAR: image=${{ needs.bygg.outputs.image }}
