name: Saksbehandler - Bygg og deploy

on:
  push:
    branches:
      - 'main'
    paths:
      - 'saksbehandler/**'
      - 'komponenter/**'
  workflow_dispatch:

jobs:
  bygg:
    permissions:
      contents: read
      id-token: write
    name: Bygg og deploy
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Konfigurer Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Frontend npm install
        run: npm ci
      - name: Server npm install
        run: npm ci
        working-directory: saksbehandler/server
      - name: Prettier
        run: npm run prettier
      - name: Linting
        run: npm run lint
      - name: Komponenter - bygg
        run: npm run build -w kompoenter
      - name: Saksbehandler - test og bygg
        run: npm run test-and-build -w saksbehandler
      - name: Push docker image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: arbeidsgiver
          image_suffix: saksbehandler
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          dockerfile: saksbehandler/Dockerfile

  deploy-dev:
    name: Deploy til dev-gcp
    runs-on: ubuntu-latest
    needs: bygg
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/saksbehandler/nais-dev-gcp.yml
          VAR: image=${{ needs.bygg.outputs.image }}

  deploy-labs:
    name: Deploy til dev-gcp (tidligere labs)
    runs-on: ubuntu-latest
    needs: bygg
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/saksbehandler/nais-dev-gcp-labs.yml
          VAR: image=${{ needs.bygg.outputs.image }}

  deploy-prod:
    name: Deploy til prod-gcp
    runs-on: ubuntu-latest
    needs: [bygg, deploy-dev, deploy-labs]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4
      - name: Deploy til prod-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/saksbehandler/nais-prod-gcp.yml
          VAR: image=${{ needs.bygg.outputs.image }}
