apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltak-refusjon-utside
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  team: arbeidsgiver
  port: 3000
  ingresses:
    - {{ingress}}
  tokenx:
    enabled: true
  idporten:
    enabled: true
  liveness:
    path: /isAlive
    initialDelay: 10
  readiness:
    path: /isReady
    initialDelay: 10
  replicas:
    min: 1
    max: 2
  env:
    {{#each env}}
    - name: "{{@key}}"
      value: "{{this}}"
    {{/each}}
    - name: HOST
      value: {{ingress}}
  {{#unless labs}}
  accessPolicy:
    outbound:
      rules:
        - application: tiltak-refusjon-api
        - application: tiltak-refusjon-utside-redis

      external:
      {{#each host}}
        - host: "{{this}}"
      {{/each}}

  envFrom:
    - secret: tiltak-refusjon-session-encrypt-key
    - secret: tiltak-refusjon-utside-redis
  {{/unless}}